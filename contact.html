<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>Contact</title>
</head>
<body>

    <nav>
        <div class="nav" id="nav">
            <div class="container">
                <div class="navLogo">
                    <span><a href="index.html">Melvin</a></span>
                </div>
    </nav>

    <section>
        <div class="wrapper">
            <div class="inline">
                <div class="contact-message">
                    <h3 class="title">Hello <span class="bigger">!</span>,</h3>
                    <h4>

                    If you found yourself on this page that means you're trying to <span class="colored">get in touch with me</span>ðŸ™‚. <br> <br>
                    Go ahead and shoot me a message with your inquiry, question, request or advice. <br>
                   </h4>

                    <div class="pad-up">
                        <span>I will reply within the next 24hours.</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-page" style="margin: 0;">
        <div class="wrapper">
            <form name="Contact" action="POST" data-netlify="true">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-col">
                            <input type="text" name="First-name" class="form" placeholder="First Name">
                        </div>
                        <div class="form-col">
                            <input type="text" name="Last-name" class="form" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-col">
                            <input type="email" name="Email" class="form" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp"
                                required>
                        </div>
                    
                        <div class="form-col">
                            <input type="number" name="Phone Number" class="form" id="exampleInputEmail1" placeholder="Phone Number"
                                aria-describedby="emailHelp" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="Subject" class="form" placeholder="Subject">
                </div>
            
                <div class="form-group">
                    <textarea name="Message" class="form" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Message"></textarea>
                </div>
            
                <div class="form-group">
                    <div class="btn-align">
                        <button type="submit" class="btn w-4 ">Submit</button>
                    </div>
                </div>
            
            </form>
        </div>
    </section>


    <footer>
        <section>

            <h5 class="title"> &copy; Copyright; Melvin-Manni <p id="foot-year"></p>
            </h5>
        </section>
    </footer>
    

    <!--Javascript Src-->
    <script src="src/app.js"></script>


</body>
</html>
